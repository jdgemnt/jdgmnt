<h1>Sessions</h1>

<ul>
  <li class="text" *ngFor="let s of sessions | async">
    {{s.name}} - {{s.date.toMillis() | date}}  {{s.date.toMillis() | date:'HH:mm:ss'}}
  </li>
</ul>


<mat-slider
  max="5"
  min="0"
  step="1"
  thumbLabel
  [(ngModel)]="value">
</mat-slider>

{{ value }}

<br/>
<button mat-raised-button color="primary" (click)="toggleDarkTheme()">Toggle dark theme</button>

<div style="width: 700px">
  <app-radar-chart></app-radar-chart>
</div>
